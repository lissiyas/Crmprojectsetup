name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ‘‡ Generate package-lock.json if missing
      - name: Generate lock file if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing â€” generating one..."
            npm install --package-lock-only
          fi

      # ðŸ‘‡ Use npm ci for faster installs (works once lock file exists)
      - name: Install dependencies
        run: npm ci || npm install

      - name: Build Vite project
        run: npm run build

      # ðŸ‘‡ For SPA routing (React, Vue, etc.)
      - name: Create 404.html fallback
        run: |
          if [ -d "./dist" ] && [ -f "./dist/index.html" ]; then
            cp ./dist/index.html ./dist/404.html
          fi

      - name: Upload build to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
